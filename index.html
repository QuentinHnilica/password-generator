<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="reset" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>
            Password Generator!
        </h1>
    </header>
    <main>
        
        <section class="boxChecks">
            <label class="textBox" for="fname">Input a number from 8-128</label>
            <input class="typeBox" type="text" id="fname" name="fname"><br><br>
            <label class="container">lower case
                <input type="checkbox" id="lowerCase">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">UPPER CASE
                <input type="checkbox" id="upperCase">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Numbers
                <input type="checkbox" id="num">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Special Characters!
                <input type="checkbox" id="special">
                <span class="checkmark"></span>
              </label>
        </section>
    
        <section class="important">
            <div class="box">
                <h2 id="password">  </h2>      
            </div>

            
        </section>


        <div class="center">
            <button class="generate" id="myButton" onclick="startGenerating()">Generate Password</button>
        </div>
    
    

    </main>
    <footer>
        <p>
            &copy; 2021 QuentinHnilica INC
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
